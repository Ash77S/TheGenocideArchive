<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Timeline View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .timeline {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .timeline-item {
            border-left: 2px solid #6c63ff;
            padding-left: 10px;
            margin-bottom: 20px;
        }
        .timeline-item h3 {
            margin: 0;
            color: #6c63ff; /* Highlight description */
        }
        .timeline-item p {
            margin: 5px 0;
            color: #333;
        }
        .timeline-item .date {
            font-size: 0.9em;
            color: #888;
        }
        .telegram-preview,
        .generic-preview {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .telegram-preview a,
        .generic-preview a {
            color: #007bff;
            text-decoration: none;
        }
        .telegram-preview a:hover,
        .generic-preview a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Filtered Timeline View</h1>
    <div id="timeline"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
